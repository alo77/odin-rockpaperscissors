<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rock, Paper, Scissors! </title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <h1> Rock, <span class="orange">paper,</span> <span class="brown">scissors</span>! </h1>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row choices">
                <button data-choice="Rock">
                    <p>&#129704;</p>
                    <span class="orange"> Rock </span>
                </button>

                <button data-choice="Paper">
                    <p>&#128220;</p>
                    <span class="pink"> Paper </span>
                </button>

                <button data-choice="Scissors">
                    <p>&#9986;&#65039;</p>
                    <span class="purple"> Scissors </span>
                </button>
            </div>

            <div class="row results">
                <p class="roundResult"> Click on a button to make a choice! </p>
                <div id="score">
                    <div class="pScore">
                        <h4> You </h4>
                        <span class="brown"> 0 </span>
                    </div>

                    <div class="cScore">
                        <h4> Computer </h4>
                        <span class="pink"> 0 </span>
                    </div>
                </div>
                <h1 id="gameResult"></h1>
            </div>
        </div>
    </section>

</body>

<footer>
    <div class="container">
        <div class="row">
            <p> Copyright &copy <a href="https://github.com/alo77" target="_blank">alo77</a> 2023. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="assets/js/script.js"></script>

</html>
